<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
	</head>
	<body>

		<h2>Please Login</h2>
		<form method="POST" th:action="@{/login2}">
			<div th:if="${errorMessage}" th:text="${errorMessage}"></div>
			<table>
				<tr>
					<td> 
						<label for="username">Username:</label> 
					</td>
					<td>
						<input type="text" id="username" size="30" 
								placeholder="Please type in your username" 
								name = "username">
					</td>
				</tr>
				<tr>
					<td>
						<label for="password">Password:</label>
					</td>
					<td>
						<input type="password" id="password" size="30" 
								placeholder="Please type in your password"
								name = "password">
					</td>
				</tr>
				<div th:if="${failedLoginAttempt}" >

					<p th:text="'What is ' + ${captcha.get(0)} + ${captcha.get(1)} + ${captcha.get(2)} + '?'"></p>
					<tr>
						<td>
							<label for = "captcha">Answer</label>
						</td>
						<td>
							<input type="number"  
									placeholder="Answer"
									name = "captchaAnswer" 
								 required>
						</td>
					</tr>
				</div>
				<tr>
					<td></td>
					<td>
						<button>Login</button>
					</td>
				</tr>
			</table>
		</form>
		
	</body>
</html>
